{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static './style.css' %}">
    <title>CDT-AV</title>
    <link rel="icon" href="{%static 'logo.png'%}" type="image/png">
</head>
<body>
    <div class="main_site">
        <div class="navigation">
            <nav class="main-nav sticky-top">
                <a href="#">
                  <img src="{%static 'logo.png'%}" width="30" height="30" class="d-inline-block align-top logo" alt="""><p id = "title1">CDT-AV</p></img>
                </a>
                {%if user.is_authenticated%}
                    <p id="Signout1"><u><a href="login">Log Out </a></u></p>
                {%else%}
                    <p id="Signout1"><u><a href="register">Register </a></u></p>
                    <p id="Signout1"><u><a href="login">Login </a></u></p>
                {%endif%}
              </nav>
        </div>
        <div class="card text-center main-card">
            <h1><b>Welcome {{user.first_name}}!</b></h1>
            
            <div class="card-body">
              <form action="output" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-header">
                    <h2 id="titlee">Enter image </h2>
                </div>
                  <!-- <input type="text" name="image_in" id="image_in" placeholder="Enter image url here " class="imgurl"> -->
                  <div class="card-header">
                    <h2 id="titlee" class="id2">Upload an image file (in jpeg or png format)</h2>
                </div>
                <div class="btn upload dflex w-80">
                    
                    <input type="file" name="filepath" />
                </div><br>
                <button type="submit" class="btn btn-primary Sumit" >Submit</button>
                  
              </form>


              
            </div>
            
          </div>

    </div>


    
</body>
</html>
